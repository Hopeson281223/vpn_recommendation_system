<!DOCTYPE html>
<html>
<head>
  <title>Top VPN Recommendations</title>
</head>
<body>
  <h2>Your Top VPN Choices</h2>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Score</th>
      <th>Price (USD)</th>
      <th>Logging Policy</th>
      <th>Encryption</th>
      <th>Max Devices</th>
    </tr>
    {% for r in results %}
      <tr>
        <td>{{ r.vpn_name }}</td>
        <td>{{ '%0.3f'|format(r.score) }}</td>
        <td>${{ r.price }}</td>
        <td>{{ r.logging_policy }}</td>
        <td>{{ r.encryption }}</td>
        <td>{{ r.max_devices }}</td>
      </tr>
    {% endfor %}
  </table>

</body>
</html>
